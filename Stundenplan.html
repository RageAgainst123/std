<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS SiG 2025/2026</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MS SiG - Stundenplan 2025/2026</h1>
        
        <div class="filter-section">
            <div class="sync-indicator" id="syncIndicator">
                <span class="sync-dot" id="syncDot"></span>
                <span id="syncText">Offline (lokal)</span>
            </div>
            <div class="filter-buttons" id="filterButtons">
                <!-- Filter-Buttons werden dynamisch erstellt -->
            </div>
            <div class="filter-group">
                <label for="subjectFilter">Gegenstand:</label>
                <select id="subjectFilter" class="filter-btn"></select>
            </div>
            <div class="filter-buttons" id="gradeFilterButtons">
                <!-- Schulstufen-Filter-Buttons werden dynamisch erstellt -->
            </div>
        </div>

        <!-- Mobile Sync Indicator -->
        <div class="mobile-sync-indicator">
            <div class="sync-indicator">
                <span class="sync-dot" id="mobileSyncDot"></span>
                <span id="mobileSyncText">Offline (lokal)</span>
            </div>
        </div>

        <!-- Mobile Day Navigation -->
        <div class="mobile-day-navigation">
            <div class="day-tabs" id="dayTabs">
                <!-- Day tabs werden dynamisch erstellt -->
            </div>
        </div>
        
        <!-- Desktop Schedule Container -->
        <div class="schedule-container">
            <div class="fit-scale-wrapper">
                <div class="fit-scale-inner" id="scheduleScale">
            <table class="schedule-table" id="scheduleTable">
                <!-- Stundenplan wird dynamisch erstellt -->
            </table>
                </div>
            </div>
        </div>

        <!-- Mobile Schedule Containers -->
        <div class="mobile-schedule-container" id="mobileScheduleContainer">
            <!-- Mobile schedules werden dynamisch erstellt -->
        </div>

        <!-- SUP Zusammenfassung -->
        <div id="supSummary" class="sup-summary"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
